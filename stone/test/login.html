<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>register</title>
	<link rel="stylesheet" type="text/css" href="loginStyle.css">
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
	<script>
		window.onload=function () {
			pic();
			$(window).resize(function () {
				pic();
			});	
		}
	</script>
</head>
<body>
	<div class="side" >		
	</div>
	<div class="main-wraper">
		<div class="main">
			<div class="form">
				<form method="post" action="http://127.0.0.1:8080/API/test">
					<div>
						<div class="welcome">欢迎注册SZX</div>
					</div>
					<div class="input-area">
						<label class = "input-flags" for="username" id="username-tips">用户名</label>
						<div class = "input-outer">
							<input type="text" name="username" id = "username" onchange="hideLabel('username')" onfocus="hide('username')" onblur="idcheck('username','用户名不能为空')"   maxlength="24">
						</div>
						<div id = "usernamespan" class="redcolor">
							
						</div>
					</div>

					<div>
						<label class = "input-flags" id="passport-tips" for="passport">密码</label>
						<div class = "input-outer">
							<input type="text" name="passport" id = "passport" onfocus="hide('passport')"" onblur="idcheck('passport','密码不能为空')" maxlength="24">
						</div>
						<div id = "passportspan" class="redcolor"></div>
					</div>

					<div>
						<label class = "input-flags">手机号码</label>
						<div class = "input-outer">
							<input type="text" name="tele" id = "tele"  maxlength="11">
						</div>
					</div>
					<div id="mess">
						<div class="">
							<a href="javascript:void(0)" class="send-mess">获取验证码</a>
						</div>
						<div>
							<label class = "input-flags" id="check-tips" >短信验证码</label>
							<div class = "input-outer">
								<input type="text" name="check" id = "check" onfocus="" onblur="" maxlength="6">
							</div>
						</div>
					</div>
					<div>
						<input type="submit" id = "submit" name="submit" value="立即注册" class="submit">
					</div>
				</form>
			</div>
		</div>
	</div>
	<div>
		<a id="test">123</a>
	</div>
	<script type="text/javascript" src="registerJs.js"></script>
</body>
</html>
